<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="icon" href="/s/img/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/s/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/s/css/style.css" />
  <title>Wizzeye</title>
</head>
<body class="fullscreen d-flex flex-column">
  <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-1 h1">Wizzeye</span>
    <div class="navbar-nav mr-auto">
      <a id="roomname" class="nav-item nav-link active" href="#"></a>
    </div>
    <a href="/" class="btn btn-warning">End call</a>
  </nav>

  <div id="error-banner" class="alert alert-danger mb-0 fade show" role="alert">
    <span>Please enable Javascript for this site.</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div id="statusbox" class="statusbox mx-auto my-auto">
    <img src="/s/img/logo.svg" class="logo mx-auto" />
    <h1 id="status" class="status">Loading</h1>
    <p id="status-hint" class="status-description"></p>
  </div>

  <div id="errorbox" class="statusbox mx-auto my-auto d-none">
    <img src="/s/img/logo.svg" class="logo mx-auto" />
    <h1 class="status text-warning">Oops, something went wrong</h1>
    <p id="error" class="status-description"></p>
  </div>

  <div id="notice-turbulence" class="alert alert-dark notice d-none" role="alert">
    Experiencing network issues
  </div>

  <video id="remote" autoplay="autoplay" class="flex-fill d-none"></video>

  <script src="/s/js/webrtc-adapter.js"></script>
  <script src="/s/js/jquery.min.js"></script>
  <script src="/s/js/bootstrap.bundle.min.js"></script>
  <script src="/s/js/browser-detect.js"></script>
  <script src="/s/js/room.js"></script>
</body>
</html>
